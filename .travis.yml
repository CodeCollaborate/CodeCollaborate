language: go
go:
- 1.6
branches:
  only:
  - prod
  - test
  - /.*/
#  - /v\d+\.\d+\.\d+.*/
install:
- go get github.com/gorilla/websocket
- go get github.com/streadway/amqp
script:
- go test runner.go
- GOOS=windows GOARCH=amd64 go build -v -o bin/server_windows_amd64.exe
- GOOS=linux GOARCH=amd64 go build -v -o bin/server_linux_amd64
deploy:
  on:
    tags: true
  provider: releases
  api_key:
    secure: 
  file:
  - bin/server_windows_amd64.exe
  - bin/server_linux_amd64
  skip_cleanup: true